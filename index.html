<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Happy+Monkey&family=Spinnaker&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div>
            <h1 class="heading">HOME</h1>
            <h2 class="score" id="home-score">0</h2>
            <button class="btn" onclick="addOneHome()">+1</button>
            <button class="btn" onclick="addTwoHome()">+2</button>
            <button class="btn" onclick="addThreeHome()">+3</button>
        </div>

        <button id="btn-reset" onclick="resetButton()">Reset</button> 

        <div>
            <h1 class="heading">GUEST</h1>
            <h2 class="score" id="guest-score">0</h2>
            <button class="btn" onclick="addOneGuest()">+1</button>
            <button class="btn" onclick="addTwoGuest()">+2</button>
            <button class="btn" onclick="addThreeGuest()">+3</button>
        </div>

        
    </div>

    <script src="index.js"></script>
</body>

</html>
